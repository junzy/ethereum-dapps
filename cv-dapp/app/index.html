<!DOCTYPE html>
<html>
<head>
  <title>Blockchain Resume</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h2><span id="contractAddress"></span></h2>
   <h1>Here lies the CV of <span id="authorName"></span></h1>
 </br>
  <h2><span id="title"></span></h2>
  <br>
  <p><span id="summary"></span></p>
  
  <br><br>
  <form onsubmit="App.addExperience(); return false;">
    <h3>Add Experience</h3>
         <div class="form-group">
           <label for="to">Role</label>
           <input type="text" class="form-control" id="experience_title" placeholder="Role">
         </div>
         <div class="form-group">
           <label for="amount">Date Period</label>
           <input type="text" class="form-control" id="experience_date" placeholder="From MM/YYYY To MM/YYYY">
         </div>
         <div class="form-group">
           <label for="reason">Description</label>
           <input type="text" class="form-control" id="experience_description" placeholder="Describe your role">
         </div>

         <button type="submit" class="btn btn-default">Submit</button>
   </form>

   <div id="experience">
     <h3>Experience</h3> 
   </div>

  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
